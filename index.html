<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem regressiva para o natal</title>

    <!-- link css -->
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <div class="ilustracao">
            <img src="src/image/17663.jpg" alt="">

        <div class="countdown-container">
            <h2>Contagem Regressiva para o <span>Natal!</span></h2>
            
            <div class="btn">
                <button id="exibirMensagemBtn" onclick="exibirNovaMensagem()">Exibir mensagem de natal</button>
                <p id="mensagemNatal"></p>

            <div class="countdown">
                <div id="day">NA</div>
                <div id="hour">NA</div>
                <div id="minute">NA</div>

            </div>
        </div> 

    </div>
